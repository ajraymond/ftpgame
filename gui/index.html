  <div class="container">

  <div class="filePanel col-md-6" id="dropzone">

      <tbody id="local">
      </tbody>
    </table>    
  </div>

  <div class="filePanel remote col-md-6">

    <table class="table table-striped noselect">
      <thead>
        <tr><th>Name</th><th>Type</th></tr>
      </thead>
      <tbody id="remote">
      </tbody>
    </table>    
  </div>
  
  </div>
  </div>

<script id="fileTemplate" type="text/x-jsrender">
<tr>
   <td>{{:name}}</td>
   <td>{{:contents}}</td>
</tr>

            console.log("List of files:", listFiles());

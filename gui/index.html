<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FTP Game</title>

    <link href="css/ftp.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
    <div class="container">
      <div class="row">
        <div class="filePanel col-md-6" id="dropzone">
          <h2>Local Storage</h2>
          <table class="table table-striped noselect">
            <thead>
              <tr><th>Name</th><th>Contents</th></tr>
            </thead>
            <tbody id="local">
            </tbody>
          </table>    
        </div>
  
        <div class="filePanel remote col-md-6">
          <h2>Remote</h2>
          <table class="table table-striped noselect">
            <thead>
              <tr><th>Name</th><th>Type</th><th>&nbsp;</th></tr>
            </thead>
            <tbody id="remote">
            </tbody>
          </table>    
        </div>
      </div>
    </div>
  
    <!-- Modal dialog -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">File Viewer</h4>
          </div>
          <div class="modal-body">
          <textarea id="modalcontents"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal dialog -->


    <script id="fileTemplate" type="text/x-jsrender">
    <tr>
       <td>{{:name}}</td>
       <td>{{:contents}}</td>
       <td><div class="actions"><a href="#" class="deleteaction"><span class="glyphicon glyphicon-trash"></span></a></div></td>
    </tr>
    </script>
  

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jsrender/jsrender.min.js"></script>

    <script src="js/ftp.js"></script>
    <script src="js/filesystem.js"></script>
    <script src="lib/js/filereader.js"></script>
  </body>
</html>

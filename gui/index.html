<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FTP Game</title>

    <link href="css/ftp.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
  <div class="container">
  <div class="row">
  
  <div class="filePanel col-md-6">
    <h2>Local Storage</h2>
    <table class="table table-striped noselect">
      <thead>
        <tr><th>#</th><th>Name</th></tr>
      </thead>
      <tbody id="local">
      </tbody>
    </table>    
  </div>

  <div class="filePanel remote col-md-6">
    <h2>Remote</h2>
    <table class="table table-striped noselect">
      <thead>
        <tr><th>#</th><th>Name</th></tr>
      </thead>
      <tbody id="remote">
      </tbody>
    </table>    
  </div>
  
  </div>
  </div>

<script id="fileTemplate" type="text/x-jsrender">
<tr>
   <td>{{:id}}</td>
   <td>{{:filename}}</td>
</tr>
</script>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </footer>

  
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ftp.js"></script>
    <script src="js/jsrender.min.js"></script>
  </body>
</html>
